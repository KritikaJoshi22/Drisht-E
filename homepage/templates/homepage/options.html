{% extends 'base_layout.html' %}

{% block content %}

	<body onmousedown = "SendPostRequestOptions(event)">
		<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
			<div class="container"><a class="navbar-brand" style="font-size:150%;">Drisht-E</a>
				
			</div>
		</nav>
		<header class="masthead text-left text-white">
			<div class="masthead-content">
				<div class="container" >
					<center>
						<h4 class="masthead-heading mb-0" style = "margin-top: -100px; font-size: 90px;color:black;">MENU PAGE</h4>			
						<br>
    
						<h2> How do you want to proceed? <h2><br>
						</center>
					
				<div container>
				<div class ="options">

				
				<table align="center" >
					<tr>
						<td>
							<a href="compose.html"> 
								<input href="compose.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								class="button" role="button"
								style="width: 250px; background-color: black;" type="submit" 
								value="COMPOSE"  style="background-color: black;"></a>
						</td>
					</tr>
						
					<tr>
						<td>
							<a href="inbox.html"> 
								<input href="inbox.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								 role="button"
								 style="width: 250px; background-color: black;" type="submit" 
								value="INBOX" ></a>
						</td>

					</tr>
						
					
					<tr>
						<td>
							<a href="login.html"> 
								<input href="logout.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								role="button"
								style="width: 250px; background-color: black;"  type="submit" 
								value="LOGOUT"></a>
						</td>
					</tr>
						

				</table>
			</div>
		</div>
						
		</div>
			</div>
			
		</header>
		
	<script>
	function SendPostRequestOptions(event){
		$.ajax({
        url: "{% url 'homepage:options' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function (data) {
			if(data.result == 'compose'){
				window.location = "{% url 'homepage:compose' %}";
			}
			else if(data.result == 'inbox'){
				window.location = "{% url 'homepage:inbox' %}";
			}
			
			else if(data.result == 'logout'){
				window.location = "{% url 'homepage:login' %}";
			}
			else if(data.result == 'failure'){
				window.location = "{% url 'homepage:options' %}";
			}
        }
    });
	}
	</script>

{% endblock %}
